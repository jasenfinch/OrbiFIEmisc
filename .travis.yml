language: r

sudo: required
bioc_required: true

# System dependencies for HTTP calling
apt_packages:
 - default-jre
 - default-jdk
 - libnetcdf-dev
 - udunits-bin
 - libudunits2-dev
 
r_binary_packages:
 - RUnit
 - testthat

bioc_packages:
 - mzR
 - impute
 
# Install the bleeding edge version of a package from github (eg to pick
# up a not-yet-released bugfix)
r_github_packages:
 - wilsontom/FIEmspro
 - jasenfinch/OrbiFIEmisc